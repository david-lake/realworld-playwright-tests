name: Playwright Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: real_blog
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - run: corepack enable

    - name: Install dependencies
      run: yarn install --immutable
      env:
        CI: true
        PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium

    - name: Setup environment
      run: |
        echo "DATABASE_URL=mysql://root:rootpass@localhost:3306/real_blog?useUnicode=true&characterEncoding=utf8&useSSL=false" >> .env
        echo "PRIVATE_JWK={\"kty\":\"RSA\",\"n\":\"test-key-for-ci\",\"e\":\"AQAB\",\"d\":\"test\",\"p\":\"test\",\"q\":\"test\",\"dp\":\"test\",\"dq\":\"test\",\"qi\":\"test\"}" >> .env

    - name: Wait for MySQL
      run: |
        until mysqladmin ping -h 127.0.0.1 -P 3306 -u root -prootpass --silent; do
          echo 'Waiting for MySQL...'
          sleep 2
        done

    - name: Run database migrations
      run: yarn db:migrate --skip-generate
      env:
        DATABASE_URL: mysql://root:rootpass@localhost:3306/real_blog?useUnicode=true&characterEncoding=utf8&useSSL=false

    - name: Build Next.js app
      run: yarn build
      env:
        DATABASE_URL: mysql://root:rootpass@localhost:3306/real_blog?useUnicode=true&characterEncoding=utf8&useSSL=false
        PRIVATE_JWK: '{"kty":"RSA","n":"test-key-for-ci","e":"AQAB","d":"test","p":"test","q":"test","dp":"test","dq":"test","qi":"test"}'

    - name: Start application
      run: |
        yarn start &
        npx wait-on http://localhost:3000 --timeout 60000
      env:
        DATABASE_URL: mysql://root:rootpass@localhost:3306/real_blog?useUnicode=true&characterEncoding=utf8&useSSL=false
        PRIVATE_JWK: '{"kty":"RSA","n":"test-key-for-ci","e":"AQAB","d":"test","p":"test","q":"test","dp":"test","dq":"test","qi":"test"}'

    - name: Run Playwright tests
      run: npx playwright test

    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 7
